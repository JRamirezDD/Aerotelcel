name: Gradle Package

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Find Gradle projects
      id: find_projects
      run: |
        echo "::set-output name=projects::$(find ${{ github.workspace }}/Services -name 'build.gradle' -exec dirname {} \;)"

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@ec92e829475ac0c2315ea8f9eced72db85bb337a # v3.0.0

    - name: Build and publish Gradle projects
      run: |
        for project in ${{ steps.find_projects.outputs.projects }}; do
          echo "Building and publishing $project"
          cd $project
          ./gradlew build publish
          cd -
        done
      env:
        USERNAME: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
