
spring.data.redis.host = localhost
spring.data.redis.port = 6379

# path files for the Java Classes to read from
python.file.getAllFlights=src/main/pythonFiles/getAllFlights.py
python.file.airportArrivals=src/main/pythonFiles/airportArrivals.py
python.file.airportDepartures=src/main/pythonFiles/airportDepartures.py
