# Default application configuration for local development
spring.application.name=${SPRING_APPLICATION_NAME:flightdata-handler}
server.address=${SERVER_ADDRESS:localhost}
server.port=${SERVER_PORT:10020}

# Connection to Notifications_Handler
Aerotelcel.notifications-handler.address=${SUBSCRIPTION_REDIS_ADDRESS:localhost}
Aerotelcel.notifications-handler.port=${SUBSCRIPTION_REDIS_PORT:10030}
Aerotelcel.notifications-handler.controller.FlightEventHandler.name=${SUBSCRIPTION_CONTROLLER_NAME:flightEvent-handler}
Aerotelcel.notifications-handler.controller.FlightEventHandler.path=${SUBSCRIPTION_CONTROLLER_PATH:/api/notifications-handler/flightEvent}

# path files for the Java Classes to read from
python.file.getAllFlights=Services/flightdata_handler/src/main/pythonFiles/getAllFlights.py
python.file.airportArrivals=Services/flightdata_handler/src/main/pythonFiles/airportArrivals.py
python.file.airportDepartures=Services/flightdata_handler/src/main/pythonFiles/airportDepartures.py
python.file.flightsByAircraft=Services/flightdata_handler/src/main/pythonFiles/flightsByAircraft.py
python.file.pythonTest=Services/flightdata_handler/src/main/pythonFiles/pythonTest.py
python.file.flightTest=Services/flightdata_handler/src/main/pythonFiles/flightTest.py

# Default MySQL Connection for local development
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/Aerotelcel}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}