# Application Host Settings
spring.application.name=${SPRING_APPLICATION_NAME:flightdata_retriever}
server.address=${SERVER_ADDRESS:localhost}
server.port=${SERVER_PORT:10040}

# Default MySQL Connection for local development
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/Aerotelcel}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}